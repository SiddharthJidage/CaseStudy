<div class="bootstrap-wrapper">

          <div class="col-md-6 offset-md-3 text-xl-center">
              <h1 id="head1">Add New Coupon.</h1>
              <!-- <form class="frm" > -->
                  <form  (ngSubmit)="addcoupon()">

                  <!-- <mat-form-field class="full" appearance="outline" style="width: 33%; padding: 9px;">

                  <mat-form-field class="full" appearance="outline" style="width: 100%;">
                      <mat-label class="lab">Enter ID</mat-label>
                      <input type="text"  matInput required  name="t1" placeholder="unique ID Here" [(ngModel)]="coupon.id"  autocomplete="off" >
                    </mat-form-field>

                    <mat-form-field class="full" appearance="outline" style="width: 100%;">
                      <mat-label class="lab">Enter provider</mat-label>
                      <input type="text" matInput  required  name="t2" placeholder="Provider name Here" [(ngModel)]="coupon.provider" autocomplete="off">
                    </mat-form-field>

                    <mat-form-field class="full" appearance="outline" style="width: 100%;">
                      <mat-label class="lab">Enter Code</mat-label>
                      <input type="text" matInput required  name="t4" placeholder="Code Here" [(ngModel)]="coupon.code" autocomplete="false">
                    </mat-form-field>

                    <mat-form-field class="full" appearance="outline" style="width: 100%;">
                      <mat-label class="lab">Enter dIscription</mat-label>
                      <input type="email" matInput required  name="t4" placeholder="discription Here" [(ngModel)]="coupon.description" autocomplete="off">
                    </mat-form-field>

                    <mat-form-field class="full" appearance="outline" style="width: 100%;">
                      <mat-label class="lab">Enter ExpiryDate </mat-label>
                      <input type="text" matInput required  name="t5" placeholder="Expirydate Here" [(ngModel)]="coupon.expiryDate" autocomplete="off" >
                    </mat-form-field>
                    &nbsp;&nbsp;&nbsp;<button type="submit" mat-raised-button class="button-2">Add</button>&nbsp;&nbsp;
                    <button type="reset" mat-raised-button class="button-2">Reset</button><br><br>

                  </form>

          </div>
      </div>
  </div>
</div>>


<head>

<body>
  <body>

  <header>
    <div class="wrapper">

            <ul>

                <li><a href="/userlogin">Login</a></li>
            </ul>
        </nav>
    </div>
</header>





  <div>
    <table class="table">
      <thead>
        <tr>
          <th>provider</th>
          <th>description</th>
          <th>action</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coupon of coupons">
          <td>{{coupon.provider}}</td>
          <td>{{coupon.description}}</td>
          <td>
            <button  class="Buynow" onclick="window.location.href = '/userlogin ' "class="btn btn-success">Get Deal</button>
        </tr>

      </tbody>
    </table>
